        <aside>

        <p id="ticket">There is a ticket fee of $0.50/ticket for orders with over 5 tickets. Otherwise the fee is $1.00/ticket.</p> 
        <form id="concertform" action="Lab13.php" method="post">
            <fieldset>
                <legend>User Information</legend>
                <label for="fullname">Name:</label>
                <input type="text" id="fullname" name="fullname" required><br><br>
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>
            </fieldset>
            <p>
            </p>
            <fieldset>
                <legend>Location</legend>
                <label for="location">Choose a location:</label>
                <select name="location" id="location">
                    <option value="Raleigh">Raleigh, NC</option>
                    <option value="Portland">Portland, OR</option>
                    <option value="Austin">Austin, TX</option>
                </select>
            </fieldset>
            <p>
            </p>
            <fieldset>
                <legend>Tickets</legend>
                <p>Select ticket type:</p>
                <input type="checkbox" id="ticket_type_adult" name="ticket_type_adult" value="ticket_type_adult">
                <label for="ticket_type_adult"> Adult</label>
                <input type="checkbox" id="ticket_type_child" name="ticket_type_child" value="ticket_type_child">
                <label for="ticket_type_child">Child</label><br><br>
                <label for="adult_ticket">How many adult Tickets?</label>
                <input type="number" id="adult_ticket" name="adult_ticket" min="1" required><br><br>
                <label for="child_ticket">How many child Tickets?</label>
                <input type="number" id="child_ticket" name="child_ticket" min="1" required>
            </fieldset>
            <p>
            </p>
            <fieldset>
                <legend>Dates</legend>
                <p>Choose a Date:</p>
                <input type="radio" id="Mar" name="date" value="Mar 2021">
                <label for="Mar">Mar 2021</label>
                <input type="radio" id="Apr" name="date" value="Apr 2021">
                <label for="Apr">Apr 2021</label>
                <input type="radio" id="May" name="date" value="May 2021">
                <label for="May">May 2021</label>
            </fieldset>
            <p>
            </p>
            <input type="submit" id="submit" value="Place Order">
            <input type="reset" id="reset" value="Cancel">
